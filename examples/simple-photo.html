<!DOCTYPE html>

<html>
  <head>
    <title>Shadowbox &raquo; Photo Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/shadowbox.css">
    <script type="text/javascript" src="/shadowbox.js"></script>
  </head>
  <body>
    <h1>Photo Example</h1>

    <p>
    This example demonstrates how to open a JPEG photo in Shadowbox by
    clicking on a link. Simply add a <code>rel="shadowbox"</code> attribute
    to the link in the HTML markup.
    </p>

    <p><a rel="shadowbox" href="files/balloon.jpg">Click Here</a></p>

    <p>This file is part of <a href="http://shadowbox-js.com/">Shadowbox</a>.</p>
  </body>
</html>
