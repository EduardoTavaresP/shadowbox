<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Shadowbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="../lib/shadowbox.css" />
  </head>

  <body>
    
    <h1>Photo Example</h1>

    <p>
    This example demonstrates how to open a JPEG photo in Shadowbox by
    clicking on a link. Simply add a <code>rel="shadowbox"</code> attribute
    to the link in the HTML markup.
    </p>

    <p><a rel="shadowbox" href="assets/balloon.jpg">Click Here</a></p>

    <p>This file is part of <a href="http://shadowbox-js.com/">Shadowbox</a>.</p>

    <script src="//localhost:3000/webpack-dev-server.js"></script>
    <script src="scripts/simple-photo.js"></script>
    
  </body>
  
</html>
