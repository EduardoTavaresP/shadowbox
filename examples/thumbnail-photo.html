<!DOCTYPE html>

<html>
  <head>
    <title>Shadowbox &raquo; Thumbnail Photo Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/shadowbox.css">
    <script type="text/javascript" src="/shadowbox.js"></script>
  </head>
  <body>
    <h1>Thumbnail Photo Example</h1>

    <p>
    This example demonstrates how to open Shadowbox by clicking on a thumbnail
    image that is inside a link to the full size image. Simply add a
    <code>rel="shadowbox"</code> attribute to the link in the HTML markup.
    </p>

    <p><a rel="shadowbox" href="files/balloon.jpg"><img src="files/balloon.jpg" width="120"></a></p>

    <p>This file is part of <a href="http://shadowbox-js.com/">Shadowbox</a>.</p>
  </body>
</html>
